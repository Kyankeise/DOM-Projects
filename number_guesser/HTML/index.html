<!-- ..........................SHORTCUTS.......................................... -->

<!-- Comment line -->

<!-- # is alt + 3 -->

<!-- Shortcut cmd + d = replace all -->

<!-- Shortcut ex. section. creates new class/tag -->

<!-- Shortcut ex. .div creates new div -->

<!-- Comment shortcut cmd + / -->

<!-- Source shortcut script + : -->

<!-- Paste short cut shift + alt + down -->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome Kit Code -->

    <script src="https://kit.fontawesome.com/ad546c2219.js" crossorigin="anonymous"></script>

    <!--My Custom CSS style sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Number Guesser</title>
</head>

<!-- Main body-->

<body>


    <div class="container">
        <h1>Number Guesser</h1>
        <div class="game">
            <p>Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
            <input type="number" id="guess-input" placeholder="Enter your guess">
            <input type="submit" value="Submit" id="guess-value">
            <p class="message"></p>
        </div>
    </div>
    <!-- Footer -->

    <footer class=""></footer>

    <!-- Scripts -->

    <script src="js/main.js"></script>

</body>

</html>
